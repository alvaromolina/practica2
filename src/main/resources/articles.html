<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

</head>
<body>

<a href="/article/new">Nuevo articleo</a>
<div class="container">
    <div th:if="${not #lists.isEmpty(articles)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Product Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Categoria</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="article : ${articles}">
                <td th:text="${article.id}"><a href="/article/${article.id}">Id</a></td>
                <td th:text="${article.articleId}">Product Id</td>
                <td th:text="${article.name}">descirption</td>
                <td th:text="${article.price}">price</td>
                <td th:text="${article.getCategoryName()}">price</td>
                <td><a th:href="${ '/article/' + article.id}">View</a></td>
                <td><a th:href="${'/article/edit/' + article.id}">Edit</a></td>
                <td><a th:href="${'/article/delete/' + article.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
